<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>{{ details?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Test</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img *ngIf="details?.backdrop_path" src="{{ORIGIN_IMAGE_URL}}{{details?.backdrop_path}}" />
    <ion-skeleton-text *ngIf="!details?.backdrop_path" animated style="width: 100%; height: 168px;"></ion-skeleton-text>
    <ion-card-header>
      <ion-card-subtitle *ngIf="details?.vote_average">Rating: {{ details?.vote_average }}</ion-card-subtitle>
      <ion-skeleton-text *ngIf="!details?.vote_average" animated style="width: 30%"></ion-skeleton-text>
      <ion-card-subtitle *ngIf="details?.status">Status: {{ details?.status }}</ion-card-subtitle>
      <ion-skeleton-text *ngIf="!details?.status" animated style="width: 40%"></ion-skeleton-text>
      <ion-card-subtitle *ngIf="details?.runtime">Runtime: {{ details?.runtime }} minutes</ion-card-subtitle>
      <ion-skeleton-text *ngIf="!details?.runtime" animated style="width: 50%"></ion-skeleton-text>
      <ion-card-title *ngIf="details?.title">{{ details?.title }}</ion-card-title>
      <ion-skeleton-text *ngIf="!details?.title" animated style="width: 80%"></ion-skeleton-text>
    </ion-card-header>
    <ion-card-content>
      <p *ngIf="details?.overview">{{ details?.overview }}</p>
      <ion-skeleton-text *ngIf="!details?.overview" animated style="width: 100%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ion-content>
